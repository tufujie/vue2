<!DOCTYPE html>
<html xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <title>Vue 测试实例</title>
  <script src="js/vue.min.js"></script>
</head>
<style>
  .class1 {
    background: #444;
    color: #eee;
  }
</style>
<body>
<button onclick="changeAge()">修改年龄</button>
<div id="myInfo">
  <h1>goal : {{goal}}</h1>
  <h1>age : {{age}}</h1>
  <h1>{{details()}}</h1>
</div>
<div id="app">
  <div v-html="message"></div>
</div>
<div id="app2">
  <label for="r1">修改颜色</label><input type="checkbox" v-model="use" id="r1">
  <br><br>
  <div v-bind:class="{'class1': use}">
    v-bind:class 指令
  </div>
</div>
<div id="app3">
  {{5+5}}<br>
  {{ ok ? 'YES' : 'NO' }}<br>
  {{ message.split('').reverse().join('') }}
  <div v-bind:id="'list-' + id">菜鸟教程</div>
</div>

<script type="text/javascript">
  let data = {
    age: 18,
    goal: "learn"
  };
  let vm = new Vue({
    el: '#myInfo',
    data: data,
    methods: {
      details: function() {
        return  this.goal + " and learn";
      }
    }
  });

  // 它们引用相同的对象！  true
  document.write(vm.site === data.site);
  document.write("<br>");
  // 设置属性也会影响到原始数据
  vm.age = 16;
  // 16
  document.write(data.age + "<br>");

  // ……反之亦然
  data.age = 14;
  document.write(vm.age);
  document.write("<br>");
  // true
  document.write(vm.$data === data);
  document.write("<br>");
  // true
  document.write(vm.$el === document.getElementById('myInfo'));

  new Vue({
    el: '#app',
    data: {
      message: '<h1>v-html输出</h1>'
    }
  });

  new Vue({
    el: '#app2',
    data:{
      use: false
    }
  });

  new Vue({
    el: '#app3',
    data: {
      ok: true,
      message: 'JavaScript 表达式支持',
      id : 1
    }
  });

  function changeAge() {
      this.age = 16;
  }
</script>
</body>
</html>
